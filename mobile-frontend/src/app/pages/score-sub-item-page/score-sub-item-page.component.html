<h1> {{sub_item.name}} </h1>
<!-- <hr/> -->
<h2>What</h2>
<div class="what">{{sub_item.text}}</div>
<br/>
<h2>Effect</h2>
<div class="row" >
	<div class="col-1 col-lg-4 col-md-3 col-sm-1"></div>
	<div class="col-10 col-lg-4 col-md-6 col-sm-10">
		<div *ngFor="let effect of sub_item.effects">
			<mat-card>
			<!-- <div class="effect"> -->
				<div class="left">
					{{effect.name}}
				</div>
				<div class="right">
					{{effect.points | number :'1.0-1'}}
				</div>
			<!-- </div> -->
			</mat-card>
		</div>

		<br/>
		<button mat-raised-button class="button request-button">Request</button>

	</div>
	<div class="col-1 col-lg-4 col-md-3 col-sm-1"></div>
</div>
