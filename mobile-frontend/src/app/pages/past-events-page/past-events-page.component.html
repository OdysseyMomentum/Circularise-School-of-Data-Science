<h1> Past events </h1>
<div class="row" >
	<div class="col-1 col-lg-4 col-md-3 col-sm-1"></div>
	<div class="col-10 col-lg-4 col-md-6 col-sm-10">
		<div class="left">
			&nbsp; &nbsp; &nbsp; Where
		</div>
		<div class="right">
			Score &nbsp; &nbsp; &nbsp; &nbsp;
		</div>
		<br/>
		<mat-accordion class="example-headers-align">
			<mat-expansion-panel *ngFor="let event of events" hideToggle>
				<!-- [expanded]="step === 0" (opened)="setStep(0)"  -->
			    <mat-expansion-panel-header>
			      <mat-panel-title>
			        {{event.location}}
			      </mat-panel-title>
			      <mat-panel-description>
					{{event.date}}
					<span class="spacer"></span>
					{{event.points | number :'1.0-1'}}
			      </mat-panel-description>

			    </mat-expansion-panel-header>
			    <img class="event-image" mat-card-image [src]="event.image" alt="">
			    <br/>
			    <br/>
			    <button mat-raised-button class="button report-button" [routerLink]="['/event_summary']">Report</button>
			</mat-expansion-panel>
		</mat-accordion>
